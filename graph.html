<!DOCTYPE html>
<html lang="en">

<head>
	<title>TITLEHERE</title>
	<link rel="stylesheet" type="text/css" href="graphstyle.css"/>
	<!-- <link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (max-width:1200px)"/> -->
</head>

<body>
	<svg style="width: 700px; height: 700px;"></svg>
	<form>
		<input type="range" id="scalerRange" min="1" max="12" step="0.1" oninput="renderScale(this.value)" onchange="renderScale(this.value)">
		<input type="range" id="floorRange" min="0" max="12" step="0.1" oninput="renderFloor(this.value)" onchange="renderFloor(this.value)">
		<label for="realistic" style="display: none;">realistic?</label>
			<input type="checkbox" value="realistic" name="realistic" id="realistic" style="display: none;" checked/>
		<label for="taxation">with taxation?</label>
			<input type="checkbox" value="taxation" name="taxation" id="taxation"/>
		<label for="removeTrap">remove poverty trap?</label>
			<input type="checkbox" value="removeTrap" name="removeTrap" id="removeTrap"/>
			<br><br><br><br><br><br><br><br><br><br><br>
		<input type="range" id="flexPoint" min="1" max="99" step="0.1" oninput="renderFlex(this.value)" onchange="renderFlex(this.value)">
	</form>
</body>
	<script src="graphscript.js"></script>
</html>
